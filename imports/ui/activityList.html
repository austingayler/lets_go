<template name="activityList">
  <div class="container">
    <header>
      <h1>Activity List ({{incompleteCount}})</h1>

      {{> loginButtons}}

      <br>

      <!-- FILTER BY ACTIVITY TYPE -->

      <div class="dropdown">
        <button onclick="dropdown_menu()" class="dropbtn">Filter Activities</button>
        <div id="myDropdown" class="dropdown-content">
              <label class="show-camping">
                <input type="checkbox"/>
                  Camping
              </label>
              <br>
              <label class="show-climbing">
                <input type="checkbox"/>
                  Climbing
              </label>
              <br>
              <label class="show-fishing">
                <input type="checkbox"/>
                  Fishing
              </label>
              <br>
              <label class="show-hiking">
                <input type="checkbox"/>
                  Hiking
              </label>
              <br>
              <label class="show-rafting">
                <input type="checkbox"/>
                  Rafting
              </label>
              <br>
              <label class="show-biking">
                <input type="checkbox"/>
                  Biking
              </label>
              <br>
              <label class="show-caving">
                <input type="checkbox"/>
                  Caving
              </label>
              <br>
              <label class="show-surfing">
                <input type="checkbox"/>
                  Surfing
              </label>
              <br>
              <label class="show-swimming">
                <input type="checkbox"/>
                  Swimming
              </label>
        </div>
      </div>

      <!-- FILTER BY SKILL LEVEL -->

      <div class="dropdown">
        <button onclick="dropdown_menu()" class="dropbtn">Filter by Skill Level</button>
        <div id="myDropdown" class="dropdown-content">
          <label class="learning">
            <input type="checkbox"/>
              Trying To Learn
          </label>
        <br>
          <label class="beginner">
            <input type="checkbox"/>
              Beginner
          </label>
        <br>
          <label class="intermediate">
            <input type="checkbox"/>
              Intermediate
          </label>
        <br>
          <label class="advanced">
            <input type="checkbox"/>
              Advanced
          </label>
        </div>
      </div>

      <!-- FILTER BY GEAR -->

      <div class="dropdown">
        <button onclick="dropdown_menu()" class="dropbtn">Filter by Gear</button>
        <div id="myDropdown" class="dropdown-content">
              <label class="gear-required">
                <input type="checkbox"/>
                  Required
              </label>
            <br>
              <label class="gear-provided">
                <input type="checkbox"/>
                  Provided
              </label>
        </div>
      </div>

      <!-- FILTER BY PRICE -->

      {{> loginButtons}}



      <!-- FILTER BY DISTANCE -->
      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new activities" />
        </form>
      {{/if}}
    </header>

    <ul>
      {{#each activities}}
        {{> activity}} <br>
      {{/each}}
    </ul>
  </div>
</template>
