<template name="activityList">
  <div class="container">
    <header>
      <h1>Activity List ({{incompleteCount}})</h1>

      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Activities
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new activities" />
        </form>
      {{/if}}
    </header>

    <ul>
      {{#each activities}}
        {{> activity}}
      {{/each}}
    </ul>
  </div>
</template>
