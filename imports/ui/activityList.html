<template name="activityList">
  <div class="container">
    <header>
      {{> loginButtons}}
      <br>
    <div align="center">
      <!-- FILTER BY ACTIVITY TYPE -->
      <div class="dropdown">
        <button onclick="dropdown_menu()" class="dropbtn">Filter Activities</button>
        <div id="myDropdown" class="dropdown-content">
              <label class="show-camping">
                <input type="checkbox"/>
                  Camping
              </label>
              <br>
              <label class="show-climbing">
                <input type="checkbox"/>
                  Climbing
              </label>
              <br>
              <label class="show-fishing">
                <input type="checkbox"/>
                  Fishing
              </label>
              <br>
              <label class="show-hiking">
                <input type="checkbox"/>
                  Hiking
              </label>
              <br>
              <label class="show-rafting">
                <input type="checkbox"/>
                  Rafting
              </label>
              <br>
              <label class="show-biking">
                <input type="checkbox"/>
                  Biking
              </label>
              <br>
              <label class="show-caving">
                <input type="checkbox"/>
                  Caving
              </label>
              <br>
              <label class="show-surfing">
                <input type="checkbox"/>
                  Surfing
              </label>
              <br>
              <label class="show-swimming">
                <input type="checkbox"/>
                  Swimming
              </label>
              <br>
              <label class="show-flyfishing">
                <input type="checkbox"/>
                  Flyfishing
              </label>
              <br>
              <label class="show-running">
                <input type="checkbox"/>
                  Running
              </label>
              <br>
              <label class="show-hunting">
                <input type="checkbox"/>
                  Hunting
              </label>
              <br>
              <label class="show-yoga">
                <input type="checkbox"/>
                  Yoga
              </label>
        </div>
      </div>

      <!-- FILTER BY SKILL LEVEL -->
      <div class="dropdown">
        <button onclick="dropdown_menu()" class="dropbtn">Filter by Skill Level</button>
        <div id="myDropdown" class="dropdown-content">
          <label class="learning">
            <input type="checkbox"/>
              Trying To Learn
          </label>
        <br>
          <label class="beginner">
            <input type="checkbox"/>
              Beginner
          </label>
        <br>
          <label class="intermediate">
            <input type="checkbox"/>
              Intermediate
          </label>
        <br>
          <label class="advanced">
            <input type="checkbox"/>
              Advanced
          </label>
        </div>
      </div>

      <!-- FILTER BY GEAR -->
      <div class="dropdown">
        <button onclick="dropdown_menu()" class="dropbtn">Filter by Gear</button>
        <div id="myDropdown" class="dropdown-content">
              <label class="gear-required">
                <input type="checkbox"/>
                  Required
              </label>
            <br>
              <label class="gear-provided">
                <input type="checkbox"/>
                  Provided
              </label>
        </div>
      </div>

      <!-- FILTER BY PRICE
        <div class="text-box">
          <input type="text" id="max_price" value="0">  Maximum Cost
        </div>
      </div> -->

      <!-- FILTER BY DISTANCE
      <div class="text-box">
          <input type="text" id="max_distance">  Maximum Distance -->
      </div>

      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new activities"/>
        </form>
      {{/if}}
    </header>

    <ul>
      {{#each activities}}
        {{> activity}}
      {{/each}}
    </ul>

    <div>
        <header>
            <form>
            <div float="left" width="200px">
                <h1>Ready to start exploring?</h1>
                <p>Explorer Name:</p>
                  <input type="text" id="guide_name">
                <p>Activity:</p>
                  <input type="text" id="activity_title">
                <p>Activity Type:</p>
                  <select id="activity_type">
                    <option value="camping">Camping</option>
                    <option value="climbing">Climbing</option>
                    <option value="fishing">Fishing</option>
                    <option value="hiking">Hiking</option>
                    <option value="rafting">Rafing</option>
                    <option value="biking">Biking</option>
                    <option value="caving">Caving</option>
                    <option value="surfing">Surfing</option>
                    <option value="swimming">Swimming</option>
                    <option value="flyfishing">Flyfishing</option>
                    <option value="hunting">Hunting</option>
                    <option value="running">Running</option>
                    <option value="yoga">Yoga</option>
                  </select>
                <p>Skill Level:</p>
                  <select id="skill_level">
                    <option value="trying-to-learn">Trying To Learn</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                  </select>
                <p>Are participants requried to bring gear, or will you supply it?</p>
                  <select id="gear_need">
                    <option value="required">Required</option>
                    <option value="supplied">Supplied</option>
                  </select>
                <p>Cost of Participation:</p>
                  <p>$ <input type="text" id="guide_cost"></p>
            </div>
            <div float="right" width="200px">
                <p>Describe your activity!</p>
                  <textarea id="description" rows="10" cols="60"></textarea>
                  <br>
                <button name="submit_activity" type="submit">Submit!</button>
            </div>
            </form>
        </header>
    </div>
  </div>
</template>
