<template name="activityList">
  <div class="container">
    <header>
      <h1>Activity List ({{incompleteCount}})</h1>

      <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">

              <label class="show-hiking">
                <input type="checkbox" />
                  Show Hiking Activities
              </label>

              <label class="show-camping">
                <input type="checkbox" />
                  Show Camping Activities
              </label>

        </div>
      </div>



      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new activities" />
        </form>
      {{/if}}
    </header>

    <ul>
      {{#each activities}}
        {{> activity}} <br>
      {{/each}}
    </ul>
  </div>
</template>
