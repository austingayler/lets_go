<template name="activity">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    {{#if isOwner}}activity
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}

    <span class="text">
        <a href="/viewProfile/{{owner_id}}">
            <strong>{{ownerName}}</strong> - {{activityTitle}}
        </a>
    </span>
  </li>
</template>
