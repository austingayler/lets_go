<template name="activity">

    <a href="/viewProfile/{{owner_id}}">
        <div class="ui card">
          <div class="image">
            <img src="/pix/riley.jpg">
          </div>
          <div class="content">
            <a class="header">{{ownerName}}</a>
            <div class="meta">
              <span class="date">Joined in 2013</span>
            </div>
            <div class="description">
              {{activityTitle}}
            </div>
          </div>
          <div class="extra content">
            <a>
              <i class="user icon"></i>
              22 Positive Reviews
            </a>
          </div>
        </div>
    </a>
</template>
