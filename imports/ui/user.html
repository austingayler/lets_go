<template name="user">
    {{#if currentUser}}
    <h3>Your Profile</h3>
    <div class="ui bulleted list">
      <div class="item">User ID: {{userData._id}}</div>
      <div class="item">Username: {{userData.username}}</div>
    </div>
    <div class="ui divider"></div>

    <h3>Notifications</h3>
    <div class="ui feed">
        {{#each notifications}}
            <div class="event">
              <div class="label">
                <img src="/icon/notif.png">
              </div>
              <div class="content">
                <div class="summary">
                  <a>{{this.followerName}}</a> sent you an adventure request
                  <div class="date">
                    2 hours ago
                  </div>
                </div>
                <div class="extra text">
                  {{this.msg}}
                </div>
                <button class="ui primary button confirm-activity">
                  Confirm
                </button>
                <button class="ui button deny-activity">
                  Deny
                </button>
              </div>

            </div>
        {{/each}}
    </div>
    <div class="ui divider"></div>
    <h3>Your Calendar</h3>
    {{ > ReactiveFullcalendar options=calendarOptions }}
    {{else}}
        <p>Not logged in!</p>
        {{> loginButtons}}
    {{/if}}
</template>
